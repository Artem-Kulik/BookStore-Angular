<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name
        <svg (click)="sortByName()" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
        </svg>
      </th>
      <th scope="col">Author
        <svg (click)="sortByAuthor()" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
        </svg>
      </th>
      <th scope="col">Category
        <svg (click)="sortByCategory()" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
        </svg>
      </th>
      <th scope="col">Year
        <svg (click)="sortByYear()" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
        </svg>
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ book.name }}
      </td>
      <td>
        {{ book.author }}
      </td>
      <td>
        {{ book.category }}
      </td>
      <td>
        {{ book.year }}
      </td>
      <td>
        <button type="button" (click)="onDelete(book.id)" class="btn btn-light">Delete</button>
        <button type="button" [routerLink]="['/book/update-book/', book.id]" routerLinkActive="router-link-active"
          class="btn btn-danger">Update</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="main">
  <div class="inner-div">
    <button type="button" class="mybutton btn btn-primary" [routerLink]="['/book/add-book']">Add new book</button>
    <button type="button" class="mybutton btn btn-primary" [routerLink]="['/start']">Back</button>
  </div>
</div>
