<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ book.name }}
      </td>
      <td>
        {{ book.category }}
      </td>
    </tr>
  </tbody>
</table>
<div class="main">
  <div class="inner-div">
    <button type="button" class="mybutton btn btn-primary" [routerLink]="['/category']">Back</button>
  </div>
</div>
