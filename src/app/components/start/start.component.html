<div class="container">
  <div class="main-body">
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active"><span [routerLink]="['/book']">Books</span></li>
        <li class="breadcrumb-item active"><span [routerLink]="['/category']">Categories</span></li>
        <li class="breadcrumb-item active" (click)="Edit()" aria-current="page">Edit Profile</li>
        <li class="breadcrumb-item active" aria-current="page"><span [routerLink]="['/login']">Log off</span></li>
      </ol>
    </nav>

    <div class="row gutters-sm">

      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="img rounded-circle"
                width="150">
              <div class="mt-3">
                <h4 [(ngModel)]="prop.fullName"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-8" >
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <span> {{prop.fullName}} </span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Age</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <span> {{prop.age}} </span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Mobile</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <span> {{prop.phoneNumber}} </span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
              <span>{{prop.email}}</span>
              </div>
            </div>
            <hr>           
          </div>
        </div>
      </div>
    </div>
  </div>
